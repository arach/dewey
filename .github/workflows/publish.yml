name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.2.0) or bump type (patch/minor/major)'
        required: true
        type: string
        default: 'patch'
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish @arach/dewey (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: packages/docs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version ${{ steps.tag_version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --access public

      - name: Publish @arach/dewey (manual)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/docs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @arach/dewey"
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi
