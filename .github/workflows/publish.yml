name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - docs
          - cli
          - both
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and publish @dewey/docs
        if: inputs.package == 'docs' || inputs.package == 'both'
        working-directory: packages/docs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @dewey/docs"
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi

      - name: Bump version and publish @dewey/cli
        if: inputs.package == 'cli' || inputs.package == 'both'
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @dewey/cli"
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi

      - name: Commit version bumps
        if: inputs.dry_run == false
        run: |
          git add .
          git commit -m "ðŸ”– Bump ${{ inputs.package }} to ${{ inputs.version }}" || echo "No changes to commit"
          git push
